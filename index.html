<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Aviso de Manutenção</title>
  </head>

 <body class="bg-gray-300">
    <div class="flex justify-center items-center h-screen">
      <div
        class="bg-white p-8 rounded shadow-md p-4 sm:p-6 md:p-9 lg:p-24 xl:p-35 w-70"
      >
        <div class="flex justify-center items-center">
          <lottie-player
            src="https://assets7.lottiefiles.com/packages/lf20_r0tkeuzo.json"
            background="transparent"
            speed="1"
            style="width: 500px; height: 500px"
            loop
            autoplay
          ></lottie-player>
        </div>
        <h1
          class="flex justify-center items-center text-red-500 text-3xl font-bold mb-4"
        >
          Aviso em Manutenção
        </h1>
      </div>
    </div>
  </body>
</html>
